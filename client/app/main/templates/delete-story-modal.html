<div class="modal-header">
    <h3 class="modal-title">Usuwanie wpisu</h3>
</div>
<div class="modal-body">
    <p>Czy na pewno chcesz usunąć wpis z dnia {{ story.date | date : 'longDate' }}?</p>

    <blockquote>
        <p>{{ story.content.split('\n')[0] }}&hellip;</p>
    </blockquote>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">NIE</button>
    <button class="btn btn-success" ng-click="ok()">TAK</button>
</div>
