<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div id="login">
                <div id="alert" class="alert alert-danger" role="alert">{{ alertText }}</div>
                <div class="col-sm-8 col-sm-offset-2">
                    <form id="token" ng-submit="download()">
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="HasÅ‚o" ng-model="token">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Go!</button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>

            <div id="admin" class="text-center" ng-show="user === 'admin'">
                <button type="button" class="btn btn-primary btn-lg" ui-sref="new">
                    <span class="glyphicon glyphicon-plus"></span> Dodaj nowy wpis
                </button>
            </div>

            <div class="story" ng-repeat="story in stories">
                <h2>{{ story.date | date : 'fullDate'}} <span class="glyphicon glyphicon-pencil" ng-click="edit(story)" ng-show="user === 'admin'"></span></h2>
                <p class="text-justify" ng-repeat="paragraph in story.content | nlToArray track by $index" ng-bind-html="paragraph | media:story | parseUrl"></p>
                <a class="comments-link pull-right" ng-click="detail(story)">Komentarze: {{ story.comments.length }}</a>
            </div>
        </div>
    </div>
</div>
