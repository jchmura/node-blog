<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div id="login">
                <div id="alert" class="alert alert-danger" role="alert">{{ alertText }}</div>
                <div class="col-sm-8 col-sm-offset-2">
                    <form id="token" ng-submit="download()">
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Hasło" ng-model="token">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Go!</button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>

            <div id="admin" class="text-center" ng-show="isAdmin()">
                <button type="button" class="btn btn-primary btn-lg" ng-click="newStory()">
                    <span class="glyphicon glyphicon-plus"></span> Dodaj nowy wpis
                </button>
            </div>

            <div class="news-list">
                <h4>Ogłoszenia:</h4>
                <ul>
                    <li ng-repeat="aNews in news">
                        <a ui-sref="detail-news({slug: '{{ aNews.slug }}'})">{{ aNews.title }}</a>
                    </li>
                </ul>
            </div>

            <div class="story" ng-repeat="story in stories">
                <h2>{{ story.date | date : 'fullDate'}} <story-admin story="story"></story-admin></h2>
                <p class="text-justify" ng-repeat="paragraph in story.content | nlToArray track by $index" ng-bind-html="paragraph | linky | media:story"></p>
                <a class="comments-link pull-right" ng-click="detail(story)">Komentarze: {{ story.comments.length }}</a>
            </div>
        </div>
    </div>
</div>
